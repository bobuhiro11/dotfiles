set-option -g escape-time 0
set-option -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
set-option -g prefix c-j
set-option -g mouse off
set-option -g default-terminal screen-256color
set-option -g repeat-time 400
set-option -g status-interval 5
set-option -g status-right-length 140
set-option -g history-limit 100000
set-option -g renumber-windows on
set-option -g status-right "#H"
set-window-option -g mode-keys vi
unbind C-b
bind-key c-j send-prefix
bind-key r source-file ~/.tmux.conf \; display-message "Reload Config!!"
bind-key a set-window-option synchronize-panes \; display-message "toggle synchronize-panes"

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind-key h if-shell "$is_vim" "send-keys C-j h"  "select-pane -L"
bind-key j if-shell "$is_vim" "send-keys C-j j"  "select-pane -D"
bind-key k if-shell "$is_vim" "send-keys C-j k"  "select-pane -U"
bind-key l if-shell "$is_vim" "send-keys C-j l"  "select-pane -R"
# bind-key \ if-shell "$is_vim" "send-keys C-j \\" "select-pane -l"
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5
bind-key p previous-window
bind-key n next-window
bind-key 0 select-window -t 0
bind-key 1 select-window -t 1
bind-key 2 select-window -t 2
bind-key 3 select-window -t 3
bind-key 4 select-window -t 4
bind-key 5 select-window -t 5
bind-key 6 select-window -t 6
bind-key 7 select-window -t 7
bind-key 8 select-window -t 8
bind-key 9 select-window -t 9


